	<script type="text/javascript">
		var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140]
		//		将上面数组分别按从大到小以及从小到大进行排序后在console中输出
		function a(a, b) {
			return b - a;
		}
		arr.sort(a)
		console.log(arr)

		function b(a, b) {
			return a - b;
		}
		arr.sort(b)
		console.log(arr)





		var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		//		将上面数组分别按字母顺序a - z及z - a进行排序， 在console中输出
		arr1.sort()
		console.log(arr1)
		arr1.sort()
		arr1.reverse()
		console.log(arr1)




		var arr2 = [
			[10, 14],
			[16, 60],
			[7, 44],
			[26, 35],
			[22, 63]
		];
		//		将上面的二维数组， 按照每个元素中第二个数从大到小的顺序进行排序输出， 输出结果应该为：[[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]
		function c(a, b) {
			return b[1] - a[1];
		}
		arr2.sort(c)
		console.log(arr2)
		
		
		var arr3 = [{
			id: 1,
			name: 'candy',
			value: 40
		}, {
			id: 2,
			name: 'Simon',
			value: 50
		}, {
			id: 3,
			name: 'Tony',
			value: 45
		}, {
			id: 4,
			name: 'Annie',
			value: 60
		}];
		//		将上面数组分别按元素对象的value值从小到大进行排序后输出
		function d(a, b) {
			var aName=a.value
			var bName=b.value
			return  aName-bName;
		}
		arr3.sort(d)
		console.log(arr3)
	</script>

</html>
