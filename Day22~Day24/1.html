<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>
			<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
			<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
		</div>
		<div>
			<button id='one'>判断当前选中的输入框输入内容是否为数字</button>
			<button id='two'>把 A 四舍五入为 B 个小数位数的数字</button>
			<button id='three'>当前选中数字的绝对值</button>
			<button id="four">对当前选中的数字进行上舍入</button>
			<button id="five">对当前选中的数字进行下舍入</button>
			<button id="six">把当前选中的数字四舍五入为最接近的整数</button>
			<button id="seven">返回 A 和 B 中的最高值</button>
			<button id="eight">返回 A 和 B 中的最低值</button>
		</div>
		<p id="result"></p>
	</body>
	<script type="text/javascript">
		var checkRadioA = document.getElementById('radio-a')
		var checkRadioB = document.getElementById('radio-b')
		var inputA = document.getElementById('num-a')
		var inputB = document.getElementById('num-b')
		var content = document.getElementById('result')

		var btn1 = document.getElementById('one')
		btn1.onclick = function() {
			if(checkRadioA.checked == true) {
				var valueA = inputA.value
				if(isNaN(valueA) == false) {
					content.innerHTML = "输入内容是数字"
				} else {
					console.log("输入内容不是数字")
				}
			} else if(checkRadioB.checked == true) {
				var valueB = inputB.value
				if(isNaN(valueB) == false) {
					content.innerHTML = "输入内容是数字"
				} else {
					console.log("输入内容不是数字")
				}
			}
		}

		var btn2 = document.getElementById('two')
		btn2.onclick = function() {
			var valueA = inputA.value
			var valueB = inputB.value
			if(isNaN(valueA) == false && isNaN(valueB) == false) {
				var a = Number(valueB.charAt(valueB.length - 1))
				content.innerHTML = Number(valueA).toFixed(a)
			} else {
				console.log("输入内容不是数字")
			}

		}

		var btn3 = document.getElementById('three')
		btn3.onclick = function() {
			var valueA = inputA.value
			var valueB = inputB.value
			if(isNaN(valueA) == false && isNaN(valueB) == false) {
				if(checkRadioA.checked == true) {
					var valueA = inputA.value
					content.innerHTML = Math.abs(valueA)
				} else if(checkRadioB.checked == true) {
					var valueB = inputB.value
					content.innerHTML = Math.abs(valueB)
				}
			} else {
				console.log("输入内容不是数字")
			}
		}
		
		var btn4 = document.getElementById('four')
		btn4.onclick = function() {
			var valueA = inputA.value
			var valueB = inputB.value
			if(isNaN(valueA) == false && isNaN(valueB) == false) {
				if(checkRadioA.checked == true) {
					var valueA = inputA.value
					content.innerHTML = Math.ceil(valueA)
				} else if(checkRadioB.checked == true) {
					var valueB = inputB.value
					content.innerHTML = Math.ceil(valueB)
				}
			} else {
				console.log("输入内容不是数字")
			}
		}
		
		var btn5 = document.getElementById('five')
		btn5.onclick = function() {
			var valueA = inputA.value
			var valueB = inputB.value
			if(isNaN(valueA) == false && isNaN(valueB) == false) {
				if(checkRadioA.checked == true) {
					var valueA = inputA.value
					content.innerHTML = Math.floor(valueA)
				} else if(checkRadioB.checked == true) {
					var valueB = inputB.value
					content.innerHTML = Math.floor(valueB)
				}
			} else {
				console.log("输入内容不是数字")
			}
		}
		
		
		var btn6 = document.getElementById('six')
		btn6.onclick = function() {
			var valueA = inputA.value
			var valueB = inputB.value
			if(isNaN(valueA) == false && isNaN(valueB) == false) {
				if(checkRadioA.checked == true) {
					var valueA = inputA.value
					content.innerHTML = Math.round(valueA)
				} else if(checkRadioB.checked == true) {
					var valueB = inputB.value
					content.innerHTML = Math.round(valueB)
				}
			} else {
				console.log("输入内容不是数字")
			}
		}
		
		var btn7 = document.getElementById('seven')
		btn7.onclick = function() {
			var valueA = Number(inputA.value)
			var valueB = Number(inputB.value)
			if(isNaN(valueA) == false && isNaN(valueB) == false) {
				if(valueA>valueB){
					content.innerHTML =valueA
				}else{
					content.innerHTML =valueB
				}
			} else {
				console.log("输入内容不是数字")
			}
		}
		
		var btn8 = document.getElementById('eight')
		btn8.onclick = function() {
			var valueA = Number(inputA.value)
			var valueB = Number(inputB.value)
			if(isNaN(valueA) == false && isNaN(valueB) == false) {
				if(valueA>valueB){
					content.innerHTML =valueB
				}else{
					content.innerHTML =valueA
				}
			} else {
				console.log("输入内容不是数字")
			}
		}
	</script>

</html>
