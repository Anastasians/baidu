		var ids = []

		// 假设id和name均不会重复，根据输入name找到对应的id
		function findIdByName(name) {
			getListWithDLR(tree)
			var a = names.indexOf(name)
			console.log(ids[a])
		}

		// 假设id和name均不会重复，根据输入id找到对应的name
		function findNameById(id) {
			getListWithDLR(tree)
			var a = ids.indexOf(id)
			console.log(names[a])
		}

		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR(aa) {
			if(aa) {
				ids.push(aa.id)
				names.push(aa.name)
				console.log(aa.id)
				getListWithDLR(aa.left)
				getListWithDLR(aa.right)
			}
		}

		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR(bb) {
			if(bb) {
				getListWithDLR(bb.left)
				console.log(bb.id)
				getListWithDLR(bb.right)
			}
		}

		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD(cc) {
			if(cc) {
				getListWithDLR(cc.left)
				getListWithDLR(cc.right)
				console.log(cc.id)
			}
		}
