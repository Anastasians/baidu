<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
		<button id="fade-btn">淡出</button>
	</body>
	<script type="text/javascript">
		var i=1
		var btn=document.getElementById('fade-btn')
		btn.onclick=function(){
			function out(){
				if(btn.innerHTML=="淡出"){
					if(i>=0){
					btn.disabled=true
					i=i-0.1
					document.getElementById('fade-obj').style.opacity=i
					}else{
						i=0
						btn.disabled=false
						btn.innerHTML="淡入"
						clearInterval(aa)
					}
				}else if(btn.innerHTML=="淡入"){
					if(i<1){
					btn.disabled=true
					i=i+0.1
					document.getElementById('fade-obj').style.opacity=i
					}else{
						i=1
						btn.disabled=false
						btn.innerHTML="淡出"
						clearInterval(aa)
					}
				}
				
				
			}
			aa=setInterval(out,1000)
		}
	</script>

</html>
